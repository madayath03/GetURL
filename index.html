<!DOCTYPE html>
<html lang="en">

<head>
    <title>GetURL</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- footer -->
    <footer class="fixed-bottom" style="background-color: #0A1172;">
        <div class="container px-4 px-lg-5">
            <p class="m-0 text-center text-white">Copyright &copy; Harikrishnan M 2023</p>
        </div>
    </footer>
    <!-- Page Content-->
    <section>
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder text-light">Welcome to URL Shortener!</h1>
                <p class="lead mb-0 text-light">Shorten your links, amplify your reach - the ultimate URL shortener
                    tool!</p>
            </div>
            <div class="input-group mb-3">
                <input id="cinput" type="text" class="form-control" placeholder="Enter your URL here"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
            </div>
            <small class="form-text text-light mb-1" id="link-error" style="display:none;">Please enter a valid
                link.</small>
            <div class="text-center mb-2">
                <button type="button" onclick="find()" class="btn btn-outline-light">Generate</button>
            </div>
            <div id="result" class="text-center"></div>
        </div>


    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script JS-->
    <script src="config.js"></script>
    
    <script src="/script.js"></script>
</body>

</html>
